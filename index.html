    <script>
        function adjustPDFHeight() {
            const iframe = document.querySelector('.resume-viewer');
            
            // Smart fallback based on screen size and typical resume length
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            let calculatedHeight;
            
            // Estimate height based on screen size (typical resume is 1-2 pages)
            if (viewportWidth > 1200) {
                // Desktop: assume 2 pages visible, each page ~1.4 times screen height
                calculatedHeight = viewportHeight * 2.8;
            } else if (viewportWidth > 768) {
                // Tablet: pages are taller relative to screen
                calculatedHeight = viewportHeight * 3.5;
            } else {
                // Mobile: pages are much taller relative to screen
                calculatedHeight = viewportHeight * 4.5;
            }
            
            // Ensure minimum height for any resume
            calculatedHeight = Math.max(calculatedHeight, 2000);
            
            iframe.style.height = calculatedHeight + 'px';
            console.log(`Set PDF height to: ${calculatedHeight}px for viewport: ${viewportWidth}x${viewportHeight}`);
        }
        
        // Run when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(adjustPDFHeight, 500); // Small delay to ensure elements are ready
        });
        
        // Adjust on window resize
        window.addEventListener('resize', adjustPDFHeight);
    </script>
